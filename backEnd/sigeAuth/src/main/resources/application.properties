--quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=keyuser
quarkus.datasource.password=12345678


#quarkus.hibernate-orm.multitenant=DATABASE
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sige
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16
quarkus.http.port=8081

mp.jwt.verify.publickey.location=http://localhost:8081/auth/realms/sige/certs
mp.jwt.verify.issuer=http://localhost:8081/auth/realms/sige

#quarkus.native.resources.includes=publicKey.pem

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET, OPTIONS, POST
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with, Access-Control-Allow-Origin
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true